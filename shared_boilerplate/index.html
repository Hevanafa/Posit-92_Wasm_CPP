<!DOCTYPE html>
<html>
<head>
  <title>Posit-92 Wasm</title>
  <style>
body {
  background: black;
  margin: 0;
  padding: 0;
}

#play-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 640px;
  height: 400px;
  background: grey;
}

#play-overlay > button {
  position: absolute;
  inset: 0;
  margin: auto;

  font-size: 32px;
  color: white;
  cursor: pointer;

  /* Warm Flame from https://webgradients.com/ */
  background-image: linear-gradient(45deg, #ff9a9e, #fad0c4);
}

#game {
  image-rendering: pixelated;
  scale: 2;
  transform-origin: top left;
  border: none;
}

#game:focus {
  outline: none
}

/* Use this for fullscreen */
#game.scale-fit {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  scale: 1;
}

#game.scale-stretch {
  width: 100vw;
  height: 100vh;
  object-fit: fill;
  scale: 1;
}


#loading-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 640px;
  height: 400px;

  color: white;
  opacity: 1.0;

  display: flex;
  gap: 10px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#loading-overlay.hidden {
  opacity: 0.0;
  pointer-events: none;
}

#loading-overlay > div {
  width: fit-content;
  height: fit-content;
}

  </style>
</head>
<body>
  <canvas id="game" class="scale-fit" width="320" height="200"></canvas>

  <div id="loading-overlay">
    <img src="assets/posit-92_64px.png" alt="Posit-92 logo" />
    <div>Now loading...</div>
  </div>

  <div id="play-overlay">
    <button onclick="play()">Play</button>
  </div>

  <script src="posit-92.js"></script>
  <script src="game.js"></script>
</body>
</html>
