<!DOCTYPE html>
<html>
<head>
  <title>Posit-92 Wasm</title>
  <style>
body {
  background: black;
  margin: 0;
  padding: 0;
}

#game {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  image-rendering: pixelated;
  scale: 2;
  transform-origin: top left;
  border: none;
}


#loading-overlay {
  position: absolute;
  margin: auto;
  inset: 0;

  width: 640px;
  height: 400px;

  color: white;
  opacity: 1.0;

  display: flex;
  gap: 10px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#loading-overlay.hidden {
  opacity: 0.0;
  pointer-events: none;
}

#loading-overlay > div {
  width: fit-content;
  height: fit-content;
}

  </style>
</head>
<body>
  <canvas id="game" width="320" height="200"></canvas>

  <div id="loading-overlay">
    <img src="posit-92_64px.png" alt="Posit-92 logo" />
    <div>Now loading...</div>
  </div>

  <script src="posit-92.js"></script>
  <script src="game.js"></script>
  <script>
    main()
  </script>
</body>
</html>
